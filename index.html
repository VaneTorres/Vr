<!DOCTYPE html>
<html>
<head>
	<title>Proyecto</title>
	<meta charset="utf-8">
	<script src="https://aframe.io/releases/0.7.0/aframe.min.js"></script>
</head>
<body>
	<a-scene>
		<a-sky src="img/fondo.jpg"></a-sky>
		<a-entity  light = "type: ambient; color: #CCC" > </a-entity>
		<a-entity light = "type: directional;  
			castShadow: true;
			intensidad: 0.2;
			shadowCameraVisible: true;" 
			position = "-5 3 1.5" > 
		</a-entity >
		<a-entity geometry="primitive: sphere"
          material="src:img/Sol.jpg; roughness: 1 position=0 0 0">
		</a-entity>
		<a-sphere id="neptune" radius="0.4" position="0 1 -2" src="img/neptune/neptunemap.jpg" shadow = " receive: true " >
			<a-animation attribute="rotation"
           	   dur="10000"
           	   fill="0 0 0"
           	   to="0 360 0"
           	   repeat="indefinite">
           	</a-animation>
        </a-sphere>
		<a-sphere id="jupiter" radius="0.4" position="0 3 -2" src="img/jupiter/jupitermap.jpg" shadow = " receive: true " >
			<a-animation attribute="rotation"
           	   dur="10000"
           	   fill="0 0 0"
           	   to="0 360 0"
           	   repeat="indefinite">
           	</a-animation>
        </a-sphere>
        <a-sphere id="jupiter" radius="0.4" position="2 3 -2" src="img/jupiter/jupitermap.jpg" shadow = " receive: true " >
			<a-animation attribute="rotation"
           	   dur="10000"
           	   fill="0 0 0"
           	   to="0 360 0"
           	   repeat="indefinite">
           	</a-animation>
        </a-sphere>
</a-scene>
</body>
</html>
